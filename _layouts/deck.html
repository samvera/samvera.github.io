<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=1024, user-scalable=no" />

    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Required stylesheet -->
    <link rel="stylesheet" media="screen" href="css/deck.js/deck.core.css" />
    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" media="screen" href="css/deck.js/swiss.css" />
    <link rel="stylesheet" media="screen" href="css/prism.css" />
    <link rel="stylesheet" media="screen" href="css/local.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Amarante"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Required JS files. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/deck.core.js"></script>
    <script src="js/prism.js"></script>
    <!-- Required Modernizr file -->
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="deck-container">
      <!-- Begin slides. Just make elements with a class of slide. -->
      {{ content }}

      <!-- End slides. -->
    </div>

    <!-- Initialize the deck. You can put this in an external file if desired. -->
    <script>
      $(function () {
        $.deck(".slide");
      });
    </script>
  </body>
</html>
