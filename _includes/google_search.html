<div id="search-demo-container">
  <form
    role="search"
    method="get"
    action="{{ site.url }}/search/"
    id="search-input"
  >
    <input
      id="searchString"
      name="searchString"
      placeholder="Search..."
      type="text"
    />
    <button type="submit" title="Search for keywords">
      <i class="fa fa-search" name="googleSearchName" value="Search"></i>
    </button>
  </form>
</div>
